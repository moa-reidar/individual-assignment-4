<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="navbar">
        <nav class="navbar__menu">
            <ul class="navbar__list">
                <li class="navbar__item"><a href="#button" id="button-link" class="navbar__link">Buttons</a></li>
                <li class="navbar__item"><a href="#dropdown" id="dropdown-link" class="navbar__link">Dropdowns</a></li>
                <li class="navbar__item"><a href="#alert" id="alert-link" class="navbar__link">Alerts</a></li>
                <li class="navbar__item"><a href="#tooltip" id="tooltip-link" class="navbar__link">Tooltips</a></li>
                <li class="navbar__item"><a href="#toast" id="toast-link" class="navbar__link">Toasts</a></li>
                <li class="navbar__item"><a href="#accordion" id="accordion-link" class="navbar__link">Accordions</a></li>
                <li class="navbar__item"><a href="#modal" id="modal-link" class="navbar__link">Modals</a></li>
                <li class="navbar__item"><a href="#card" id="card-link" class="navbar__link">Cards</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Buttons -->
        <section id="button" class="component component--hidden">
            <h2 class="component__title">Buttons</h2>
            <button class="button button--default" data-state="default">Default</button>
            <button class="button button--hover" data-state="hover">Hover</button>
            <button class="button button--active" data-state="active">Active</button>
        </section>
        
        <!-- Dropdowns -->
        <section id="dropdown" class="component component--hidden">
            <h2 class="component__title">Dropdowns</h2>
            <select class="dropdown dropdown--default">
                <option class="dropdown__option" value="default">Default</option>
                <option class="dropdown__option" value="active">Active</option>
            </select>
            <select class="dropdown dropdown--disabled" disabled>
                <option class="dropdown__option">Disabled Dropdown</option>
            </select>
        </section>
    
        <!-- Alerts -->
        <section id="alert" class="component component--hidden">
            <h2 class="component__title">Alerts</h2>
            <div class="alert alert--success">Success Alert (Active)</div>
            <div class="alert alert--disabled">Disabled Alert</div>
        </section>
    </main>
    
    
</body>
</html>
